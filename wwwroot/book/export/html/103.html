  <h1 class="book-heading">Inquiry Learning Links</h1>
  <p><a href="http://www.thirteen.org/edonline/concept2class/inquiry/index.html">Workshop: Inquiry-based Learning</a> <br />Inquiry implies involvement that leads to understanding. Furthermore, involvement in learning implies possessing skills and attitudes that permit you to seek resolutions to questions and issues while you construct new knowledge. </p>
